<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="__PUBLIC__/style/css/reset.css">
<link rel="stylesheet" href="__PUBLIC__/style/css/index.css">
<link rel="stylesheet" href="__PUBLIC__/style/css/art.css">
</head>
<body>
    <header>
        <h1>jzijin's blog</h1>
        <h4>乘风行,无惧</h4>
    </header>
    <nav>
        <ul>
            <li><a href="">导航1</a></li>
            <li><a href="">导航2</a></li>
            <li>
                <a href="">导航3</a></li>
            <li><a href="">导航4</a></li>
        </ul>
    </nav>
    <div id="main">
        <div id="lside">
            {volist name='art' id='art'}
            <article>
                <h2><a href="{:url('/index/art/index', array('art_id'=>$art['art_id']))}">{$art.title}</a></h2>
                <div class="entry_header">
                    <time>{$art.pubtime|date='y-m-d', ###}</time>
                    by
                    <a href="#">jzijin</a>
                    <a class="catlink" href="#">闲谈随笔</a>
                    <a class="comment" href="#">{$art.comm}条评论</a>
                </div>
                <div class="entry_content">
                    {$art.content}
                </div>
            </article>
            {/volist}
        </div>
        <div id="rside">
            <aside>
                <form action="search">
                    <input type="text" name="search" placeholder="Search...">
                    <input type="submit" value="提交">
                </form>
            </aside>
        </div>
    </div>
    <footer>
        Copyright &copy; 2015 · GeneratePress · WordPress
    </footer>
</body>
</html>
