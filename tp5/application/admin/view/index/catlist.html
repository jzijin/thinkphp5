<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="__PUBLIC__/style/css/reset.css">
<link rel="stylesheet" href="__PUBLIC__/style/css/adm.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Blog后台管理界面</h1>
    </header>
    <div id="main">
        <div id="lside">
            <aside>
                <h4>栏目管理</h4>
                <ul>
                    <li><a href="">栏目列表</a></li>
                    <li><a href="">添加栏目</a></li>
                </ul>
            </aside>
            <aside>
                <h4>文章管理</h4>
                <ul>
                    <li><a href="">文章列表</a></li>
                    <li><a href="">发布文章</a></li>
                </ul>
            </aside>
            <aside>
                <h4>个人中心</h4>
                <ul>
                    <li><a href="">修改密码</a></li>
                    <li><a href="">退出登陆</a></li>
                </ul>
            </aside>
        </div>
        <div id="rside">
            <table>
                <tr>
                    <td>序号</td>
                    <td>栏目名称</td>
                    <td>文章数</td>
                    <td>操作</td>
                </tr>
                {volist name='list' id='cat'}
                <tr>
                    <td>{$cat.cat_id}</td>
                    <td>{$cat.catname}</td>
                    <td><span class="badge">{$cat.num}</span></td>
                    <td><a href="{:url('catdel', array('cat_id' => $cat['cat_id']))}">删除</a>|<a href="{:url('catedit', array('cat_id' => $cat['cat_id']))}">编辑</a></a></td>
                </tr>
                {/volist}
            </table>
            {$list->render()}
        </div>
    </div>
    <footer>
        Copyright &copy; 2015 · GeneratePress · WordPress
    </footer>
</body>
</html>
